<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>edit</title>
</head>
<body>
	<h1>Edit</h1>
	<hr>

	<form th:action="@{/{id}/update(id=${todo.id})}">
		<input type="text" name="title" th:value="${todo.title}">
		<input type="text" name="content" th:value="${todo.content}">
		<input type="checkbox" name="complete" th:value="${todo.complete}">
		<input type="submit">
	</form>
</body>
</html>
